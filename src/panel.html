<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>NetSuite DevTools</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="tabs">
    <button id="tab-playground">SuiteScript</button>
    <button id="tab-query">SuiteQL</button>
  </div>

  <div id="content-playground" class="tab-content">
    <textarea id="script-input" placeholder="Enter SuiteScript code..."></textarea>
    <button id="run-script">Run</button>
    <pre id="script-output"></pre>
  </div>

  <div id="content-query" class="tab-content" style="display: none;">
    <textarea id="query-input" placeholder="Enter SuiteQL query..."></textarea>
    <button id="run-query">Run</button>
    <pre id="query-output"></pre>
  </div>

  <script src="js/panel.js"></script>
  <script src="js/playground.js"></script>
  <script src="js/suiteql.js"></script>
</body>
</html>
