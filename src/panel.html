<!-- devtools.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NetSuite Dev Console</title>
  <link rel="stylesheet" href="libs/codemirror/5.65.13/codemirror.min.css">
  <style>
    body {
      font-family: sans-serif;
      background: #1e1e1e;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    #editor {
      height: 300px;
      border-bottom: 1px solid #444;
    }
    .toolbar {
      padding: 10px;
      background: #252526;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    button {
      background: #0e639c;
      color: white;
      border: none;
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 4px;
    }
    #log {
      background: #1e1e1e;
      padding: 10px;
      height: 150px;
      overflow-y: auto;
      font-family: monospace;
      font-size: 13px;
      border-top: 1px solid #444;
    }
  </style>
</head>
<body>
  <div class="toolbar">
    <span>NetSuite Dev Console</span>
    <button id="run">Run</button>
  </div>
  <textarea id="editor">// Try: require('N/currentRecord').get()</textarea>
  <div id="log"></div>

  <script src="libs/codemirror/5.65.13/codemirror.min.js"></script>
  <script src="libs/codemirror/5.65.13/javascript.min.js"></script>
  <script src="js/panel.js"></script>
  <script src="js/playground.js"></script>
</body>
</html>
